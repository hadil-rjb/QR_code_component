<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link href="./src/output.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .outfit {
  font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}

.outfit-lg {
  font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: normal;
}

  </style>
</head>
<body>
  <div class="min-h-screen bg-[hsl(212,45%,89%)] flex-col flex items-center justify-center">
    <div class="w-min px-4 pt-4 pb-10 bg-white rounded-[20px] shadow-[0_25px_25px_0_rgba(0,0,0,0.05)] flex-col justify-start items-start gap-6 flex">
      <img src="images/image-qr-code.png" alt="image-qr-code" class="h-auto max-w-72 rounded-[10px]">
      <div class="self-stretch h-[131px] px-4 flex-col justify-start items-center gap-4 flex">
        <div class="text-center text-[hsl(218,44%,22%)] text-[22px] outfit-lg leading-[120%] tracking-normal">
          Improve your front-end skills by building projects
        </div>
        <div class="text-center text-[hsl(216,15%,48%)] text-[15px] font-normal leading-[140%] tracking-[0.2px] outfit">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
      </div>
    </div>
  </div>
  
  <div class="attribution bg-[hsl(212,45%,89%)] pb-1">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/hadil-rejeb/">Hadil Rejeb</a>.
  </div>
</body>
</html>
